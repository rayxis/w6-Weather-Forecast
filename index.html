<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<title>Weather Forecast</title>

		<link rel="stylesheet" href="./assets/css/style.css"/>
	</head>

	<body>
		<header class="page-header">
			<h1 class="page-header__title">Weather Forecast</h1>
			<section class="settings">
				<ul class="settings__list settings__list--language"></ul>
				<ul class="settings__list settings__list--units"></ul>
			</section>
			<form class="search">
				<fieldset class="search__container">
					<input class="search__input" id="place" name="place" type="text"/>
					<button class="search__button"></button>
					<label class="search__label" for="place"></label>
					<ul class="search__list search__list--location-options"></ul>
				</fieldset>
				<ul class="search__list search__list--location"></ul>
			</form>
		</header>

		<main class="forecast">
			<section class="weather">
				<div class="weather__item weather__item--location"></div>
				<div class="weather__item weather__item--feels-like hideEmpty"></div>
				<div class="weather__item weather__item--humidity hideEmpty"></div>
				<img class="weather__item weather__item--icon"/>
				<div class="weather__item weather__item--max hideEmpty"></div>
				<div class="weather__item weather__item--min hideEmpty"></div>
				<div class="weather__item weather__item--pressure hideEmpty"></div>
				<div class="weather__item weather__item--temp hideEmpty"></div>
				<div class="weather__item weather__item--time hideEmpty"></div>
				<div class="weather__item weather__item--wind hideEmpty"></div>
				<div class="weather__item weather__item--visibility hideEmpty"></div>
			</section>
		</main>

		<footer></footer>

		<!-- Template: Alert -->
		<template id="alert">
			<section class="alert">
				<article class="alert__message"></article>
			</section>
		</template>

		<!-- Template: Day Card -->
		<template id="day-card">
			<section class="card card--day">
				<header class="card__header">
					<h2 class="card__title card__title--location"></h2>
					<h3 class="card__subtitle card__subtitle--date"></h3>
					<h4 class="card__subtitle card__subtitle--day"></h4>
				</header>
			</section>
		</template>

		<!-- Template: Location Item (Past) -->
		<template id="location-item">
			<li class="search__item">
				<span class="search__description search__description--city"></span>
				<span class="search__description search__description--stco"></span>
				<span class="search__description search__description--coords"></span>
			</li>
		</template>

		<!-- Template: Location Option (Future) -->
		<template id="location-option">
			<li class="search__option">
				<span class="search__option-description search__option-description--city"></span>
				<span class="search__option-description search__option-description--stco"></span>
				<span class="search__option-description search__option-description--coords"></span>
			</li>
		</template>

		<!-- Template: Settings Item -->
		<template id="settings-item">
			<li class="settings__item"></li>
		</template>

		<!-- Template: Time Card (within Day Card) -->
		<template id="time-card">
			<ul class="card card--time">
				<li class="card__item card__item--date"></li>
				<li class="card__item card__item--day"></li>
				<img class="card__item card__item--icon"/>
				<li class="card__item card__item--time"></li>
				<li class="card__item card__item--temp"></li>
				<li class="card__item card__item--wind"></li>
				<li class="card__item card__item--humidity"></li>
				<li class="card__item card__item--pressure"></li>
			</ul>
		</template>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11/dayjs.min.js"
		        integrity="sha256-nP25Pzivzy0Har7NZtMr/TODzfGWdlTrwmomYF2vQXM=" crossorigin="anonymous"></script>
		<script src="./assets/js/languages.js"></script>
		<script src="./assets/js/secret.js"></script>
		<script src="assets/js/Weather.js"></script>
	</body>
</html>
