<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<title>Weather Forecast</title>
		<link rel="stylesheet" href="./assets/css/style.css"/>
	</head>
	<body>
		<header>
			<h1>Weather Forecast</h1>
			<aside class="location">
				<form class="location__search">
					<fieldset class="location__search-container">
						<input class="location__search__input"
						       id="place"
						       name="place"
						       placeholder="Enter a location"
						       type="text"/>
						<label class="location__search__label" for="place">City, State, Country, Zip or Lat/Lon</label>
						<ul class="location__listOptions"></ul>
					</fieldset>
					<button class="location__search__button">Go</button>
				</form>
				<ul class="location__list"></ul>
			</aside>
		</header>
		<main>
			<section class="weather">
				<div class="weather__location"></div>
				<div class="weather__conditions">
					<div class="weather__conditions__temp hideEmpty"></div>
					<div class="weather__conditions__feelsLike hideEmpty"></div>
					<div class="weather__conditions__max hideEmpty"></div>
					<div class="weather__conditions__min hideEmpty"></div>
					<div class="weather__conditions__humidity hideEmpty"></div>
					<div class="weather__conditions__wind hideEmpty"></div>
					<div class="weather__conditions__pressure hideEmpty"></div>
					<div class="weather__conditions__visibility hideEmpty"></div>
				</div>
				<div class="weather__time"></div>
			</section>
			<section class="forecast"></section>
		</main>
		<footer></footer>

		<template id="dayCard">
			<div class="dayCard">
				<header class="dayCard__header">
					<h2 class="dayCard__header__location"></h2>
					<h3 class="dayCard__header__date"></h3>
					<h4 class="dayCard__header__day"></h4>
				</header>
				<div class="dayCard__weather">

				</div>
			</div>
		</template>

		<template id="locationListOptions">
			<li class="location__listOptions__option">
				<span class="location__listOptions__option__city"></span>
				<span class="location__listOptions__option__stco"></span>
				<span class="location__listOptions__option__coords"></span>
			</li>
		</template>

		<template id="timeCard">
			<ul class="card timeCard">
				<li class="card__item timeCard__date"></li>
				<li class="card__item timeCard__day"></li>
				<li class="card__item timeCard__time"></li>
				<li class="card__item timeCard__temp">
					<span class="card__item__label timeCard__temp__label">Temp</span>
					<span class="card__item__data timeCard__temp__data"></span>
				</li>
				<li class="card__item timeCard__wind">
					<span class="card__item__label timeCard__wind__label">Wind</span>
					<span class="card__item__data timeCard__wind__data"></span>
				</li>
				<li class="card__item timeCard__humidity">
					<span class="card__item__label timeCard__humidity__label">Humidity</span>
					<span class="card__item__data timeCard__humidity__data"></span>
				</li>
				<li class="card__item timeCard__pressure">
					<span class="card__item__label timeCard__pressure__label">Pressure</span>
					<span class="card__item__data timeCard__pressure__data"></span>
				</li>
			</ul>
		</template>
		<template id="locationItem">
			<li class="location__list__item">
				<span class="location__list__item__city"></span>
				<span class="location__list__item__stco"></span>
				<span class="location__list__item__coords"></span>
			</li>
		</template>

		<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11/dayjs.min.js"
		        integrity="sha256-nP25Pzivzy0Har7NZtMr/TODzfGWdlTrwmomYF2vQXM=" crossorigin="anonymous"></script>
		<script src="./assets/js/secret.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
