<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<title>Weather Forecast</title>
		<link rel="stylesheet" href="./assets/css/style.css"/>
	</head>
	<body>
		<header></header>
		<main>
			<aside class="location">
				<form class="location__search">
					<label class="location__search__label" for="place">City Search</label>
					<input class="location__search__input"
					       id="place"
					       name="place"
					       placeholder="City or Zip"
					       type="text"/>
					<button class="location__search__button" onclick="weather.userLocationSearch(this.previousElementSibling); return false;">Go</button>
				</form>
				<ul class="location__list"></ul>
			</aside>
			<section class="weather"></section>
		</main>
		<footer></footer>

		<template id="dayCard">
			<div class="dayCard">
				<header class="dayCard__header">
					<h2 class="dayCard__header__location"></h2>
					<h3 class="dayCard__header__date"></h3>
					<h4 class="dayCard__header__day"></h4>
				</header>
				<div class="dayCard__weather">

				</div>
			</div>
		</template>

		<template id="timeCard">
			<ul class="card timeCard">
				<li class="card__item timeCard__date"></li>
				<li class="card__item timeCard__day"></li>
				<li class="card__item timeCard__time"></li>
				<li class="card__item timeCard__temp">
					<span class="card__item__label timeCard__temp__label">Temp</span>
					<span class="card__item__data timeCard__temp__data"></span>
				</li>
				<li class="card__item timeCard__wind">
					<span class="card__item__label timeCard__wind__label">Wind</span>
					<span class="card__item__data timeCard__wind__data"></span>
				</li>
				<li class="card__item timeCard__humidity">
					<span class="card__item__label timeCard__humidity__label">Humidity</span>
					<span class="card__item__data timeCard__humidity__data"></span>
				</li>
				<li class="card__item timeCard__pressure">
					<span class="card__item__label timeCard__pressure__label">Pressure</span>
					<span class="card__item__data timeCard__pressure__data"></span>
				</li>
			</ul>
		</template>
		<template id="locationPlace">
			<li class="location__list__place"></li>
		</template>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11/dayjs.min.js" integrity="sha256-nP25Pzivzy0Har7NZtMr/TODzfGWdlTrwmomYF2vQXM=" crossorigin="anonymous"></script>
		<script src="./assets/js/secret.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
