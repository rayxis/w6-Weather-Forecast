<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<title>Weather Forecast</title>

		<link rel="stylesheet" href="./assets/css/style.css"/>
	</head>

	<body>
		<header class="page-header">
			<h1 class="page-header__title">Weather Forecast</h1>
			<!-- Search Form & History -->
			<form class="search">
				<fieldset class="search__container">
					<input class="search__input" id="place" name="place" type="text"/>
					<button class="search__button u-clickable"></button>
					<label class="search__label" for="place"></label>
					<!-- Multiple Location Options -->
					<ul class="search__list search__list--options"></ul>
				</fieldset>
			</form>

			<!-- Settings -->
			<section class="settings">
				<ul class="settings__list settings__list--language"></ul>
				<ul class="settings__list settings__list--units"></ul>
			</section>

			<!-- Location History -->
			<ul class="search__list search__list--location"></ul>
		</header>

		<main class="forecast">
			<section class="weather">
				<div class="weather__item weather__item--location"></div>
				<div class="weather__item weather__item--feels-like u-hide-empty"></div>
				<div class="weather__item weather__item--humidity u-hide-empty"></div>
				<img class="weather__item weather__item--icon"/>
				<div class="weather__item weather__item--max u-hide-empty"></div>
				<div class="weather__item weather__item--min u-hide-empty"></div>
				<div class="weather__item weather__item--pressure u-hide-empty"></div>
				<div class="weather__item weather__item--temp u-hide-empty"></div>
				<div class="weather__item weather__item--time u-hide-empty"></div>
				<div class="weather__item weather__item--wind u-hide-empty"></div>
				<div class="weather__item weather__item--visibility u-hide-empty"></div>
			</section>
		</main>

		<footer class="page-footer"></footer>

		<!-- Template: Alert -->
		<template id="alert">
			<section class="alert">
				<article class="alert__message"></article>
			</section>
		</template>

		<!-- Template: Clock -->
		<template id="clock">
			<div class="clock">
				<div class="clock__time"></div>
				<div class="clock__date"></div>
			</div>
		</template>

		<!-- Template: Day Card -->
		<template id="day-card">
			<section class="card card--day u-clickable">
				<header class="card__header">
					<h2 class="card__subtitle card__subtitle--date"></h2>
					<h3 class="card__subtitle card__subtitle--day"></h3>
				</header>
			</section>
		</template>

		<!-- Template: Location Item (Past) -->
		<template id="location-item">
			<li class="search__item u-clickable">
				<span class="search__desc search__desc--city"></span>
				<span class="search__desc search__desc--stco"></span>
				<span class="search__desc search__desc--coords"></span>
				<span class="search__desc search__desc--temp"></span>
				<img class="search__desc search__desc--icon"/>
				<span class="search__desc search__desc--conditions"></span>
			</li>
		</template>

		<!-- Template: Location Option (Future) -->
		<template id="location-option">
			<li class="search__option u-clickable">
				<span class="search__option-desc search__option-desc--city"></span>
				<span class="search__option-desc search__option-desc--stco"></span>
				<span class="search__option-desc search__option-desc--coords"></span>
			</li>
		</template>

		<!-- Template: Settings Item -->
		<template id="settings-item">
			<li class="settings__item u-clickable"></li>
		</template>

		<!-- Template: Time Card (within Day Card) -->
		<template id="time-card">
			<ul class="card card--time">
				<li class="card__item card__item--date"></li>
				<li class="card__item card__item--day"></li>
				<img class="card__item card__item--icon"/>
				<li class="card__item card__item--time"></li>
				<li class="card__item card__item--temp"></li>
				<li class="card__item card__item--wind"></li>
				<li class="card__item card__item--humidity"></li>
				<li class="card__item card__item--pressure"></li>
			</ul>
		</template>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11/dayjs.min.js"
		        integrity="sha256-nP25Pzivzy0Har7NZtMr/TODzfGWdlTrwmomYF2vQXM=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"
		        integrity="sha256-qDfIIxqpRhYWa543p6AHZ323xT3B8O6iLZFUAWtEQJw=" crossorigin="anonymous"></script>
		<script src="./assets/js/languages.js"></script>
		<script src="./assets/js/secret.js"></script>
		<script src="./assets/js/Weather.js"></script>
	</body>
</html>
